{% load static %} {% load bootstrap5 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Hood</title>
    {% block styles%} {% bootstrap_css%}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Shadows+Into+Light&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    {% endblock%} {% block scripts%} {% bootstrap_javascript%} {% endblock%}
  </head>
  <body
    class="body"
    style="background-image: url({%static'images/projects.jpeg'%})"
  >
    {% block content %} {%endblock%}
  </body>
</html>
