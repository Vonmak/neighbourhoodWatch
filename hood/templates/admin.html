{% extends 'base.html' %}{% load static %}{%block content%}
<div
  class="container main"
  style="background-image: url({%static 'images/projects.jpeg'%})"
>
  <div class="col-md-4"></div>
  <div class="card col-md-4 register">
    <h4 class="text-info">REGISTER</h4>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="FirstName" class="form-label"
          >{{form.first_name.label}}:</label
        ><br />
        {{form.first_name}}
      </div>
      <div class="form-group">
        <label for="last_name" class="form-label"
          >{{form.last_name.label}}:</label
        ><br />
        {{form.last_name}}
      </div>
      <div class="form-group">
        <label for="username" class="form-label">{{form.username.label}}:</label
        ><br />
        {{form.username}}
      </div>
      <div class="form-group">
        <label for="email" class="form-label">{{form.email.label}}:</label
        ><br />
        {{form.email}}
      </div>
      <div class="form-group">
        <label for="password1" class="form-label"
          >{{form.password1.label}}:</label
        ><br />
        {{form.password1}}
      </div>
      <div class="form-group">
        <label for="password2" class="form-label"
          >{{form.password2.label}}:</label
        ><br />
        {{form.password2}}
      </div>
      <br />
      <button class="btn btn-outline-info" type="submit" value="register">
        Register
      </button>
    </form>

    <p>Have an Account?<a href="/login" class="text-info">Sign In Here!</a></p>
  </div>
  <div class="col-md-4"></div>
</div>

{%endblock%}
