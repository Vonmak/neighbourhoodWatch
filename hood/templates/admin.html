{% extends 'auth/base.html' %}{% load static %}{% block content%}
<div
  class="container main"
 id="admin-img"
>
  <div class="col-md-4"></div>
  <div class="card col-md-4 register">
    <h4 class="text-info">Hood Admin Reg.</h4>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label"
          >{{form.username.label}}:</label
        ><br />
        {{form.username}}
      </div>
      <div class="form-group">
        <label for="is_admin" class="form-label"
          >{{form.is_admin.label}}:</label
        >
        {{form.is_admin}}
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label"
          >{{form.email.label}}:</label
        ><br />
        {{form.email}}
      </div>
      <div class="form-group">
        <label for="password1" class="form-label"
          >{{form.password1.label}}:</label
        ><br />
        {{form.password1}}
      </div>
      <div class="form-group">
        <label for="password2" class="form-label"
          >{{form.password2.label}}:</label
        ><br />
        {{form.password2}}
      </div>
      <br />
      <button class="btn btn-outline-info" type="submit">
        Register
      </button>
    </form>

    <p>Have an Account?<a href="/login" class="text-info">Sign In Here!</a></p>
    <p>You are a New Member?<a href="/member" class="text-info">Sign Up Here!</a></p>
  </div>
  <div class="col-md-4"></div>
</div>

{%endblock%}
