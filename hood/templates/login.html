{% extends 'auth/base.html' %}{% load static %}{% block content%}
<div
  class="container main"
  style="background-image: url({%static 'images/projects.jpeg'%})"
>
  <div class="col-md-4 two"></div>
  <div class="card col-md-4 register">
    <h4 class="text-info">LOGIN</h4>
    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <i class="fa-solid fa-envelope"></i>
        {{form.username}}
      </div>
      <div class="form-group">
        <i class="fa-solid fa-unlock"></i>
        {{form.password}}
      </div>
      <br />
      <button class="btn btn-outline-info" type="submit">Login</button>
    </form>

    <p>Not a Member?<a href="/register" class="text-info">Sign Up Here!</a></p>
  </div>
  <div class="col-md-4 two"></div>
</div>
{%endblock%}
