{% extends 'base.html' %}{% load static %}{%block content%}
<div class="container main" style="background-image:url({%static 'images/projects.jpeg'%})">
  <div class="col-md-4"></div>
  <div class="card col-md-4 register">
    <h4 class='text-info'>REGISTER</h4>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="form-label"
          >{{form.name.label}}:</label
        ><br />
        {{form.name}}
      </div>
      <div class="form-group">
        <label for="pic" class="form-label"
          >{{form.pic.label}}:</label
        ><br />
        {{form.pic}}
      </div>
      <div class="form-group">
        <label for="house_number" class="form-label">{{form.house_number.label}}:</label
        ><br />
        {{form.house_number}}
      </div>
      <div class="form-group">
        <label for="email" class="form-label">{{form.email.label}}:</label
        ><br />
        {{form.email}}
      </div>
      <div class="form-group">
        <label for="phone" class="form-label"
          >{{form.phone.label}}:</label
        ><br />
        {{form.phone}}
      </div>
      <input class="btn btn-outline-info" type="submit" value="register">
    </form>

    <p>Have an Account?<a href="/login" class="text-info">Sign In Here!</a></p>
  </div>
  <div class="col-md-4"></div>
</div>

{%endblock%}
